<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advice Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <div class="advice-card">
      <p class="advice-id" id="adviceId">ADVICE #117</p>
      <div class="advice-display" id="adviceDisplay">“Click the dice to get advice!”</div>
      <div class="divider"></div>
      <button class="dice-button" onclick="fetchAdvice()">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/dice.png" alt="Dice Icon"/>
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
